<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Wish Call</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: url('background.jpg') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .phone-ui {
      position: relative;
      z-index: 10;
      width: 340px;
      height: 520px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 25px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 30px 20px;
      box-sizing: border-box;
      text-align: center;
      color: white;
    }

    .avatar {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 3px solid white;
      object-fit: cover;
      margin-bottom: 20px;
      background: white;
    }

    .name {
      font-size: 1.8rem;
      font-weight: bold;
      margin: 10px 0;
    }

    .status {
      font-size: 1.2rem;
      margin-bottom: 20px;
      text-shadow: 0 0 6px #ff69b4;
    }

    .buttons {
      display: flex;
      gap: 10px;
      margin-top: auto;
    }

    button {
      padding: 10px 16px;
      border: none;
      border-radius: 12px;
      font-weight: bold;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.2);
      color: white;
      cursor: pointer;
      backdrop-filter: blur(8px);
    }

    button:hover {
      background-color: rgba(255, 255, 255, 0.35);
    }

    /* Balloons container */
    .balloons {
      position: fixed;
      pointer-events: none;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #ff6f91, #d72631);
      border-radius: 60% 60% 60% 60% / 80% 80% 20% 20%;
      opacity: 0.8;
      animation: floatUp 10s linear infinite;
      filter: drop-shadow(0 0 4px #d72631);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="balloons" id="balloons"></div>

  <div class="phone-ui">
    <img src="image.png" alt="User" class="avatar" />
    <h2 class="name">Happy Birthday!</h2>
    <p id="status" class="status">Click start to begin call</p>

    <div class="buttons">
      <button id="startBtn">Start Call</button>
      <button id="endBtn" disabled>End Call</button>
    </div>
  </div>

  <audio id="remoteAudio" autoplay playsinline></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    // Add many animated balloons
    const balloonContainer = document.getElementById('balloons');
    for (let i = 0; i < 30; i++) {
      const b = document.createElement('div');
      b.classList.add('balloon');
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDuration = 6 + Math.random() * 5 + 's';
      b.style.width = 25 + Math.random() * 20 + 'px';
      b.style.height = 40 + Math.random() * 20 + 'px';
      balloonContainer.appendChild(b);
    }
  </script>
</body>
</html>
