<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Birthday Wish Call</title>
  <style>
    /* Reset and background */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: url('background.jpg') no-repeat center center/cover;
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    /* Glass container */
    .phone-ui {
      position: relative;
      z-index: 10;
      width: 360px;
      height: 540px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 30px;
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      border: 1px solid rgba(255, 255, 255, 0.25);
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
      padding: 30px 20px;
      box-sizing: border-box;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .avatar {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
      margin-top: 10px;
      box-shadow: 0 6px 20px rgba(255, 255, 255, 0.3);
    }

    .name {
      font-size: 2rem;
      font-weight: bold;
      color: white;
      margin: 20px 0 10px;
    }

    .status {
      font-size: 1.1rem;
      color: white;
      text-shadow: 0 0 4px #ff69b4;
      margin-bottom: 30px;
    }

    .buttons {
      margin-top: auto;
      display: flex;
      gap: 12px;
    }

    button {
      padding: 10px 18px;
      font-size: 1rem;
      font-weight: bold;
      border: 2px solid black;
      background: transparent;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      transition: background 0.2s ease, color 0.2s ease;
    }

    button:hover {
      background: black;
      color: white;
    }

    /* Balloons */
    .balloons {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }

    .balloon {
      position: absolute;
      width: 30px;
      height: 50px;
      background: radial-gradient(circle at 30% 30%, #ff6f91, #d72631);
      border-radius: 60% 60% 60% 60% / 80% 80% 20% 20%;
      opacity: 0.7;
      animation: floatUp 12s linear infinite;
      filter: drop-shadow(0 0 4px #d72631);
    }

    @keyframes floatUp {
      0% {
        transform: translateY(100vh) translateX(0) rotate(0deg);
        opacity: 0.9;
      }
      100% {
        transform: translateY(-120vh) translateX(50px) rotate(360deg);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="balloons" id="balloons"></div>

  <div class="phone-ui">
    <img src="image.png" alt="User Avatar" class="avatar" />
    <h2 class="name">Happy Birthday!</h2>
    <p id="status" class="status">Click start to begin the call</p>

    <div class="buttons">
      <button id="startBtn">Start Call</button>
      <button id="endBtn" disabled>End Call</button>
    </div>
  </div>

  <audio id="remoteAudio" autoplay playsinline></audio>

  <script src="/socket.io/socket.io.js"></script>
  <script src="script.js"></script>
  <script>
    // Add many animated balloons
    const balloonContainer = document.getElementById('balloons');
    for (let i = 0; i < 40; i++) {
      const b = document.createElement('div');
      b.classList.add('balloon');
      b.style.left = Math.random() * 100 + 'vw';
      b.style.animationDuration = (8 + Math.random() * 5) + 's';
      b.style.width = (25 + Math.random() * 20) + 'px';
      b.style.height = (40 + Math.random() * 25) + 'px';
      balloonContainer.appendChild(b);
    }
  </script>
</body>
</html>
